<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        #sidebar .nav-link {
            text-align: left;
            padding: 10px 15px;
        }
        #content-area {
            margin-left: 250px;  
            padding: 20px;
            text-align: center;
        }
        #loading {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div id="sidebar" class="bg-light">
            <h4 class="text-center">Kindi</h4>
            <div class="nav flex-column">
                <button class="btn btn-link" onclick="loadContent('task_setter')">Task Setter</button>
                <button class="btn btn-link" onclick="loadContent('project_planner')">Project Planner</button>
                <button class="btn btn-link" onclick="loadContent('meeting_agent')">Meeting Scribe</button>
            </div>
        </div>

        <div id="content-area" class="container">
            <h4>Welcome to Kindi, the tool that helps you efficiently manage your time, projects, and meetings.</h4>
            <div id="loading">
                <p>Loading...</p>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        function loadContent(api) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';
            const params = {
                model: 'small',
                energy_threshold: 1200,
                record_timeout: 0,
                phrase_timeout: 0.2
            };

            axios.post(`http://127.0.0.1:8000/${api}`, params)
                .then(response => {
                    document.getElementById('loading').style.display = 'none';
                    
                    document.getElementById('result').innerHTML = `<pre>${JSON.stringify(response.data, null, 2)}</pre>`;
                })
                .catch(error => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerHTML = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
