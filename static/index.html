<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kindi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="static/favicon-32x32.png">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .welcome-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        .login-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .logo {
            width: 200px; 
            height: auto;
            display: block; 
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="static/kindi_logo.png" alt="Kindi Logo" class="logo">
        <p class="welcome-text">Welcome to Kindi! Your favorite productivity companion.</p>
        <button class="btn btn-primary login-btn" onclick="window.location.href='/login'">Log In with Google</button>
    </div>
</body>
</html>
